<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="heder-container">
        <div class="heder-container__left-bg"></div>
        <img class="heder-container__bg-large-picture" src="header_img/large.png" alt="">
        <img class="heder-container__bg-small-picture" src="header_img/small.png" alt="">
        <div class="header">
            <div class="logo">
                <img class="logo__picture" src="header_img/shape.svg" alt="logo_img">
                <p class="logo__text">Siphome</p>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav__item">Home</li>
                    <li class="nav__item">Features</li>
                    <li class="nav__item">Services</li>
                    <li class="nav__item">Contact</li>
                    <li class="nav__item">FAQ</li>
                </ul>
            </nav>
            <div class="registration">
                <div class="registration__get-startes">Sign In</div>
                <div class="registration__sing-in">Get Started</div>
            </div>
        </div>
        <div class="main">
            <div class="main__title"></div>
            <div class="main__text"></div>
            <div class="main__btns btns">
                <div class="btns__start"></div>
                <div class="btns__learn"></div>
            </div>
        </div>
    </section>
</body>
</html>
